apiVersion: apps/v1
kind: Deployment
metadata:
  name: mini-proj-deployment
  labels:
    app: mini-proj-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: mini-proj-app
  template:
    metadata:
      labels:
        app: mini-proj-app
    spec:
      containers:
      - name: mini-proj-app
        image: hanstabotabo/mini-proj:latest
        ports:
        - containerPort: 80
